<?xml version="1.0" encoding="UTF-8"?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">
    <input>
        <net-file value="munich.net.xml"/>
        <route-files value="munich.rou.xml"/>
    </input>

    <random_number>
        <seed value="1234"/>
    </random_number>

    <time>
        <step-length value="0.4"/>
        <end value = "200.0"/>
    </time>

    <output>
        <fcd-output value="output/fcd.xml" device.fcd.period="0.4"/>
    </output>

    <gui_only>
        <start value="false"/>
    </gui_only>
</configuration>