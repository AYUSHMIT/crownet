[Config simpelBroadcastUdp]
*.node[*].numApps = 1
*.node[*].app[0].typename = "CrownetUdpApp"
*.node[*].app[0].app.typename = "BaseBroadcast" #"VruSimple"
*.node[*].app[0].app.startTime = uniform(0s,0.02s)
*.node[*].app[0].app.stopTime =  0s # stop never
*.node[*].app[0].app.mainInterval = 100ms
*.node[*].app[0].app.hopCount = 5
*.node[*].app[0].app.messageLength = 500B
*.node[*].app[0].socket.destAddresses = "224.0.0.1" # ALL_HOST_MCAST (automatically joined)
*.node[*].app[0].socket.destPort = 1002
*.node[*].app[0].socket.localPort = 1002
*.node[1].app[0].app.mainIntervalOffset = 10s
*.node[2].app[0].app.mainIntervalOffset = 10s

