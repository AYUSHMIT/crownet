[Config World_lte_dcd]
network = crownet.simulations.networks.World

*.hasLte = true
*.hasStoryboard = false
*.hasWlan = false


**.coordConverterModule = "coordConverter"
**.identiyRegistryModule = "identiyRegistry"
*.configurator.config = xmldoc("ip4Config.xml")

*.flowController.typename = "" 
*.gloablDensityMap.typename = "GlobalDensityMap"



[Config withAid]
*.traci.mapper.objectType = "crownet.nodes.AidPedestrian"
*.node[*].aid.typename = "SimpleAidLayer"

[Config withoutAid]
*.traci.mapper.objectType = "crownet.nodes.ApplicationLayerPedestrian"

[Config withSumo]
*.traci.launcher.hostname = "sumo"
*.traci.launcher.port = 9999
 
[Config withVadere]
*.traci.launcher.hostname = "vadere"
*.traci.launcher.port = 9998

[Config withArtery]
*.node[*].useArtery = true
*.node[*].nTable.typename = "" # remove. Provided by artery.
*.node[*].middleware.updateInterval = 0.1s # application trigger
*.node[*].middleware.datetime = "2020-06-01 12:35:00"
*.node[*].middleware.services = xmldoc("services.xml")
*.node[*].middleware.DenService.useCases = xml("<usecases/>")
*.node[*].vanetza.position.typename = "PedestrianPositionProvider"

