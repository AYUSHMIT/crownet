# D2D with Background Traffic
[Config AppSetup2]
extends=D2D_General
## ueCell (Stationary not managed by TraCI) ##
*.numUeCell = 1
*.ueCell[0].mobility.initFromDisplayString = false
*.ueCell[0].mobilityType = "StationaryMobility"
*.ueCell[0].mobility.initialX = 140m
*.ueCell[0].mobility.initialY = 96m
*.ueCell[0].numApps = 2
*.ueCell[0].app[0].typename = "AlertSender"
*.ueCell[0].app[0].localPort = 3088+ancestorIndex(0)
*.ueCell[0].app[0].period =  truncnormal(0.1s, 0.1ms)
*.ueCell[0].app[0].startTime = 0s
*.ueCell[0].app[0].stopTime = 200s
*.ueCell[0].app[0].packetSize = 300
*.ueCell[0].app[0].destAddress = "224.0.0.10"          # IP address of the multicast group
*.ueCell[0].app[0].destPort = 1000
#*.ueCell[0].app[1].typename = "AlertReceiver"
#*.ueCell[0].app[1].localPort = 1000
*.ueCell[0].app[1].typename = "UdpVideoStreamClient"
*.ueCell[0].app[1].serverAddress = "server"
*.ueCell[0].app[1].localPort = 9999
*.ueCell[0].app[1].serverPort = 3088
*.ueCell[0].app[1].startTime = 0s

*.ueD2D_a[*].numApps = 1
*.ueD2D_a[*].app[0].typename = "AlertReceiver"
*.ueD2D_a[*].app[0].localPort = 1000

## server (Stationary not managed by TraCI) ##
**.server.numApps = 1
**.server.app[0].typename = "UdpVideoStreamServer"
**.server.app[0].videoSize = int(truncnormal(20MiB, 3MiB)+64B)
**.server.app[0].localPort = 3088
**.server.app[0].sendInterval = 20ms
**.server.app[0].packetLen = int(truncnormal(1000B, 200B)+64B)


[Config vadere00]
extends = AppSetup1, Env_mf_2peds

*.numMappings = 1
*.mappingDistribution[0].mapping_root="pedestrian"
*.mappingDistribution[0].mapping_moduleName="p1=ueD2D_a p2=ueD2D_b"
*.mappingDistribution[0].mapping_distribution="p1=1.0 p2=0.0"


