## ueD2DSender ##
*.ueD2D_a[*].numApps = 2
*.ueD2D_a[*].app[0].typename = "AlertSender"
*.ueD2D_a[*].app[0].localPort = 3088+ancestorIndex(0)
*.ueD2D_a[*].app[0].startTime = uniform(0s,0.02s)
*.ueD2D_a[*].app[0].stopTime = 350s
*.ueD2D_a[*].app[0].destAddress = "224.0.0.10"          # IP address of the multicast group
*.ueD2D_a[*].app[0].destPort = 1000
*.ueD2D_a[*].app[1].typename = "AlertReceiver"
*.ueD2D_a[*].app[1].localPort = 1000
