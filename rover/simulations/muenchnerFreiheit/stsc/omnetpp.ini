[General]
network = MucFreiNet80211

sim-time-limit = 145s

# PhysicalEnviroment
*.physicalEnvironment.spaceMinX = -100m
*.physicalEnvironment.spaceMinY = -100m
*.physicalEnvironment.spaceMinZ = -100m
*.physicalEnvironment.spaceMaxX = 600m
*.physicalEnvironment.spaceMaxY = 600m
*.physicalEnvironment.spaceMaxZ = 600m

# Visualization
#*.visualization.mediumVisualizer.typename = ""
*.visualization.physicalLinkVisualizer.displayLinks = true
*.visualization.physicalLinkVisualizer.packetFilter = "PedInfo*"
*.visualization.physicalLinkVisualizer.typename = "PhysicalLinkCanvasVisualizer"
*.visualization.mediumVisualizer.displaySignals = true

*.visualization.physicalEnvironmentVisualizer.displayObjects = true
*.visualization.sceneVisualizer.viewAngle = "x right y down z out"
*.visualization.mobilityVisualizer.displayOrientations = false
*.visualization.mobilityVisualizer.displayMovementTrails = true
*.visualization.mobilityVisualizer.trailLength = 20
*.visualization.sceneVisualizer.descriptionFigure = "title"
*.**wlan[*].radio.displayCommunicationRange = true
*.**wlan[*].radio.displayCommunicationRange = true

# TraCI Manager
*.manager.updateInterval = 0.4s
*.manager.host = "vadere"
*.manager.port = 9998
*.manager.autoShutdown = true
*.manager.moduleType = "pedestrian=org.car2x.veins.subprojects.veins_inet.VeinsInetPerson"
*.manager.moduleName = "pedestrian=p"
*.manager.moduleDisplayString = "pedestrian='i=veins/node/pedestrian;is=vs'"
*.manager.margin = 0
*.manager.vadereCachePath = "vadere-cache/veins-test"
*.manager.visualizer = "visualization"

# Mobility (TraCI)
*.p[*].mobility.typename = "VaderePersonMobility"
*.rsu.mobility.typename = "StationaryMobility"
*.rsu.mobility.initialX = 65 m
*.rsu.mobility.initialY = 72 m
*.rsu.mobility.initialZ = 1 m
*.rsu.mobility.initFromDisplayString = false
*.rsu.numApps = 0
