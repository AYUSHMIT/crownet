#*.rsu.app[*].interface = "wlan0"
#*.rsu.app[0].destAddresses = ""
#*.rsu.app[0].localPort = 5000
#*.rsu.app[0].destPort = 5001
#*.rsu.app[1].localPort = 5001
#*.rsu.app[1].destPort = 5000
#*.rsu.app[*].joinLocalMulticastGroups = true
#*.rsu.app[*].messageLength = 100B
#*.rsu.app[*].sendInterval = 1s

# Application 
*.p[*].numApps = 1
*.p[0].app[*].typename = "UdpPubTransInfo"
*.p[0].app[*].localPort = 5000
*.p[0].app[*].destAddresses = ""


*.p[*].app[*].typename = "UdpPubTransInfo"
*.p[*].app[*].interface = "wlan0"
*.p[*].app[*].destAddresses = "p[0]"
*.p[*].app[*].packetName = "PedInfo"
*.p[*].app[*].destPort = 5000
*.p[*].app[*].destAddress = "p[0]"
*.p[*].app[*].joinLocalMulticastGroups = false
*.p[*].app[*].messageLength = 100B
*.p[*].app[*].sendInterval = 1s

# HostAutoConfigurator
*.p[*].ifConfig.interfaces = "wlan0"
*.p[*].ifConfig.ifConfig.mcastGroups = "224.0.0.1"
*.rsu.ifConfig.interfaces = "wlan0"

# (adhoc example inet)
# nic settings
**.wlan[*].bitrate = 2Mbps

**.wlan[*].mgmt.frameCapacity = 10

**.wlan[*].mac.retryLimit = 7
**.wlan[*].mac.dcf.channelAccess.cwMin = 7
**.wlan[*].mac.cwMinBroadcast = 31

**.wlan[*].radio.transmitter.power = 2mW
**.wlan[*].radio.receiver.sensitivity = -85dBm
**.wlan[*].radio.receiver.snirThreshold = 4dB

*.radioMedium.pathLoss.typename = "LogNormalShadowing"
*.radioMedium.obstacleLoss.typename = "IdealObstacleLoss"

[Config mf_klein_initial_peds]

# PhysicalEnviroment
*.physicalEnvironment.config = xmldoc("vadere/scenarios/mf_klein_initial_peds_env.xml")
*.manager.vadereScenarioPath = "vadere/scenarios/mf_klein_initial_peds.scenario"

